directories:
  output: dist
  buildResources: build
appId: com.chen.code-web-dashboard
productName: 代码可视化仪表板
files:
  - filter:
      - main.js
      - server.js
      - public/**/*
      - dbconfig/**/*
      - package.json
      - node_modules/**/*
      - '!node_modules/.cache/**/*'
extraResources:
  - from: project_files.db
    to: project_files.db
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Development
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 37.2.3
