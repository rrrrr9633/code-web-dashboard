<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI配置 - 代码可视化分析器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            min-width: 500px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1em;
        }

        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }

        .security-notice i {
            color: #f39c12;
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-presets {
            margin-bottom: 20px;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .preset-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .preset-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .preset-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .test-result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .test-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .test-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            color: #667eea;
        }

        .loading.show {
            display: inline-block;
        }

        .features-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        .features-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .features-info ul {
            list-style: none;
            padding: 0;
        }

        .features-info li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features-info li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-robot"></i> AI配置</h1>
            <p>配置您的AI API以使用代码分析功能</p>
        </div>

        <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>安全提示：</strong> 您的API密钥将安全存储在本地会话中，不会被上传到任何服务器。请确保使用可信的AI服务提供商。
        </div>

        <form id="aiConfigForm">
            <div class="api-presets">
                <label>快速选择AI服务:</label>
                <div class="preset-buttons">
                    <button type="button" class="preset-btn" data-url="https://api.deepseek.com/v1/chat/completions">
                        <i class="fas fa-brain"></i><br>DeepSeek
                    </button>
                    <button type="button" class="preset-btn" data-url="https://api.openai.com/v1/chat/completions">
                        <i class="fas fa-comment-dots"></i><br>OpenAI
                    </button>
                    <button type="button" class="preset-btn" data-url="">
                        <i class="fas fa-cog"></i><br>自定义
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="apiUrl">AI API URL:</label>
                <input type="url" id="apiUrl" name="apiUrl" 
                       placeholder="https://api.deepseek.com/v1/chat/completions" required>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" name="apiKey" 
                       placeholder="sk-..." required>
            </div>

            <button type="submit" class="login-btn">
                <span class="loading">
                    <i class="fas fa-spinner fa-spin"></i> 验证中...
                </span>
                <span class="btn-text">验证并进入</span>
            </button>

            <div id="testResult" class="test-result" style="display: none;"></div>
        </form>

        <div class="features-info">
            <h3><i class="fas fa-star"></i> 功能特性</h3>
            <ul>
                <li>智能代码分析和解释</li>
                <li>代码质量审查和建议</li>
                <li>自动生成技术文档</li>
                <li>项目架构分析</li>
                <li>模块分类和整理</li>
            </ul>
        </div>
    </div>

    <script>
        // AI配置表单处理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('aiConfigForm');
            const presetButtons = document.querySelectorAll('.preset-btn');
            const apiUrlInput = document.getElementById('apiUrl');
            const apiKeyInput = document.getElementById('apiKey');
            const submitButton = form.querySelector('.login-btn');
            const loading = submitButton.querySelector('.loading');
            const btnText = submitButton.querySelector('.btn-text');
            const testResult = document.getElementById('testResult');

            // 预设按钮处理
            presetButtons.forEach(button => {
                button.addEventListener('click', function() {
                    presetButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const url = this.dataset.url;
                    if (url) {
                        apiUrlInput.value = url;
                    }
                });
            });

            // 表单提交处理
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const apiUrl = apiUrlInput.value.trim();
                const apiKey = apiKeyInput.value.trim();
                
                if (!apiUrl || !apiKey) {
                    showResult('请填写完整的API URL和API Key', 'error');
                    return;
                }

                // 显示加载状态
                submitButton.disabled = true;
                loading.classList.add('show');
                btnText.style.display = 'none';
                testResult.style.display = 'none';

                try {
                    const response = await fetch('/api/ai-config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ apiUrl, apiKey })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showResult('AI配置验证成功！正在跳转...', 'success');
                        
                        // 保存会话信息到localStorage
                        localStorage.setItem('ai_session_token', data.sessionToken);
                        localStorage.setItem('ai_config', JSON.stringify({
                            apiUrl: data.config.apiUrl,
                            lastValidated: data.config.lastValidated
                        }));
                        
                        // 跳转到主页面
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showResult(data.error + (data.details ? ': ' + data.details : ''), 'error');
                    }
                } catch (error) {
                    showResult('连接失败: ' + error.message, 'error');
                } finally {
                    // 隐藏加载状态
                    submitButton.disabled = false;
                    loading.classList.remove('show');
                    btnText.style.display = 'inline';
                }
            });

            function showResult(message, type) {
                testResult.textContent = message;
                testResult.className = `test-result ${type}`;
                testResult.style.display = 'block';
            }

            // 默认选择DeepSeek
            presetButtons[0].click();
        });
    </script>
</body>
</html>
